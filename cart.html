<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cart</title>
</head>
<style>
    body{
        background-color:darksalmon;
    }
    img {
      width: 5%;
    }
</style>
<body>
    <h1>My Cart</h1>

    <h1 id="total"></h1>


    <button onclick="makePayment()">Make Payment</button>
    <div id="data"></div>
</body>
</html>
<script>

// add_cart(p)
    let cart_data = JSON.parse(localStorage.getItem("cart"));

    let data_div = document.getElementById("data");

    var total = 0;

    cart_data.forEach(function (product) {
        let div = document.createElement("div");

        let img = document.createElement('img')

        img.src = product.image;

        let p_name = document.createElement('p')

        p_name.innerText = product.title;

        let p_price = document.createElement('p')

        p_price.innerText = product.p_price;

        div.append(img, p_name, p_price);

        data_div.append(div)

        total = total + Number(product.price);

    });

    
    let total_h1 = document.getElementById("total");
    
    total_h1.innerHTML = 'Total Price- â‚¹' + total;

    function makePayment(){
        setTimeout(function(){

            alert("Payment Successful");
        }, 4000);
    }

</script>
