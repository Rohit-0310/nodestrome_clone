<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cheackout |Nodestrome</title>
    </head>
	<style>
        #total{
        margin-left: 5%;

        }
        #card_Top{
            padding: 5rem !important;
            margin-left: 400px;
            width: 500px;
        }
        #card_top_1{
            display: grid;
            grid-gap: 10px;

        }
		
	</style>
  <link rel="stylesheet" href="/styles/style.css" />
    <body>

		<div id="navbar"></div>

		<!-- <div id="container"></div> -->
        <h1 id="total"></h1>

        <div id="data"></div>

        <!-- card details -->
        <div id="card_Top">
            <div id="card_top_1">
                <!-- <button>Cradit Card</button> -->
                <div>Debit Card</div>
                <div>enter your card details</div>
            </div>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name">
            </div>
            <div>
                <label for="ccnumber">Credit Card Number</label>
                <input type="text" placeholder="XXXX XXXX XXXX XXXX" autocomplete="email">
            </div>
            <div>
                <label for="ccmonth">Month</label>
                <select class="form-control" id="ccmonth">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div>
                <label for="ccyear">Year</label>
                <select class="form-control" id="ccyear">
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                    <option>2031</option>
                    <option>2032</option>
                    <option>2033</option>
                    <option>2034</option>
                    <option>2035</option>
                    <option>2036</option>
                </select>
            </div>

            <div>
                <label for="cvv">CVV/CVC</label>
                <input id="cvv" type="password" placeholder="XXX">
            </div>

            <div>
                <button type="button" id="paymentbtn">Complete Payment</button>
            </div>
        </div>





        <!-- Card Details End -->


		<div id="footer"></div>

	</body>
</html>

<script type="module">
	import navbar from "./components/navbar.js";
    // import { getData, append, addToCart } from "./scripts/showData.js"

	let navbar_div = document.getElementById("navbar");

	navbar_div.innerHTML = navbar();

	import footer from "./components/footer.js";

	let footer_div = document.getElementById("footer");

	footer_div.innerHTML = footer();
    //cheackout function
    var total = 0;

    let cart_data = JSON.parse(localStorage.getItem("cart"));

    let data_div = document.getElementById("data");

    var total = 0;

    cart_data.forEach(function (product) {
        let div = document.createElement("div");

        data_div.append(div)

        total = total + Number(product.price);

    });
    
    let total_h1 = document.getElementById("total");
    
    total_h1.innerHTML = 'Total Price- â‚¹' + total;

    //make Payment function
    var makePayment = document.querySelector("#paymentbtn")
    makePayment.addEventListener("click",()=>{
        setTimeout(() => {
            alert("Payment Successful! Now Go To the order details and see your Order")
        }, 4000);
    })

</script>
